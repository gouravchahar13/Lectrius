{%extends 'base.html'%}
{%load static%}
{%block content%}
<!-- hero eleement -->
<div class="hero overlay">
    <div class="">
        <div id="map" style="width: 100%; height: 50vh;"></div>
    </div>
</div>
<!-- end of hero element -->
 <!-- recommended places -->
<div class="section service-section-1">
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-6 mx-auto text-center">
                <div class="heading-content" data-aos="fade-up">
                    <h2 class="heading">Places Near To: {{data.cur_loc}}</h2> 
                    <p>To go to the Ev charging Point Click on Directions Icon</p>
                </div>
            </div>
        </div>
{% for data in data %}
        <div class="row">
            <div class="col-lg-12">
                <div class="bg-white p-4 rounded job-position">
                    <div class="row">
                        <div class="col-lg-7">
                            <span class="block subtitle">{{data.distance}}</span>
                            <h2>{{data.name}}</h2>
                            <div class="d-flex align-items-center">
                                <div class="d-flex align-items-center me-4">
                                    <span class="icon-room me-2"></span> <span>Availability</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="icon-clock-o me-2"></span> <span>{{data.mode}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 text-lg-end">
                            <a href="#" class="d-inline-flex align-items-center"><span class="me-2">View Position</span> <span class="icon-link2"></span></a>
                        </div>

                    </div> 	

                </div>
            </div>

        </div>
{% endfor %}
    </div>
</div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    let marker = L.marker([51.5, -0.09]).addTo(map);
    L.Routing.control({
      waypoints: [
        L.latLng(28.55, 77.56),
        L.latLng(27.6792, 76.43)
      ]
    }).addTo(map);
        </script>
{%endblock%}
